<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div id="app" class="min-h-screen">
        <div id="registration-page" class="auth-container min-h-screen flex items-center justify-center p-4">
            <div class="form-container rounded-lg shadow-xl p-8 w-full max-w-md">
                <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Register Now!</h1>
                <form th:action="@{/register}" method="post" id="register-form" class="space-y-6">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="reg-username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="reg-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Already have an account? <a th:href="@{/login}" id="go-to-login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a></p>
                </div>
                <div class="text-center mt-4 pt-4 border-t border-gray-200">
                    <button id="demo-login" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Quick Demo Access
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('demo-login').addEventListener('click', function() {
            document.getElementById('reg-username').value = 'demo';
            document.getElementById('reg-password').value = 'demo123';
            document.getElementById('confirm-password').value = 'demo123';
            document.getElementById('register-form').submit();
        });
    </script>
</body>
</html>
